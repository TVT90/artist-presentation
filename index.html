<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thierry Voitot - Artiste IA et Formateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1B3B6C;
            --light-blue: #f0f4f5;
            --dark-text: #333;
            --spacing: 2rem;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--dark-text);
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue), #2c5a8f);
            color: white;
            padding: var(--spacing) 0;
            text-align: center;
            position: relative;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto var(--spacing);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .container {
            max-width: 800px;
            margin: var(--spacing) auto;
            padding: var(--spacing);
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: var(--spacing);
        }

        h1 {
            font-weight: 600;
            margin: 0;
            font-size: 2.2rem;
        }

        h2 {
            color: var(--primary-blue);
            border-bottom: 2px solid var(--primary-blue);
            padding-bottom: 0.5rem;
            margin-top: var(--spacing);
        }

        .subtitle {
            font-weight: 300;
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .contact-item {
            padding: 1rem;
            background: var(--light-blue);
            border-radius: 8px;
        }

        .services-list {
            list-style: none;
            padding: 0;
        }

        .services-list li {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .services-list li::before {
            content: "•";
            color: var(--primary-blue);
            position: absolute;
            left: 0;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .portfolio-item {
            aspect-ratio: 1;
            background: var(--light-blue);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2c5a8f;
        }

        /* Style du modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Image agrandie */
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            animation: zoomIn 0.3s;
        }

        /* Animation d'agrandissement */
        @keyframes zoomIn {
            from {transform: scale(0.8);}
            to {transform: scale(1);}
        }

        /* Bouton de fermeture */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                margin: var(--spacing) 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/spiral-logo.png" alt="Logo artistique">
        </div>
        <h1>Thierry Voitot</h1>
        <div class="subtitle">Artiste IA et Formateur</div>
    </header>

    <div class="container">
        <section>
            <h2>Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item" onclick="openModal('./images/portfolio-1.png')">
                    <img src="./images/portfolio-1.png" alt="Création IA artistique 1">
                </div>
                <div class="portfolio-item" onclick="openModal('./images/portfolio-2.png')">
                    <img src="./images/portfolio-2.png" alt="Création IA artistique 2">
                </div>
                <div class="portfolio-item" onclick="openModal('./images/portfolio-3.png')">
                    <img src="./images/portfolio-3.png" alt="Création IA artistique 3">
                </div>
            </div>
        </section>
    </div>

    <!-- Modal pour agrandir les images -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');

            modal.style.display = 'block';
            modalImage.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
